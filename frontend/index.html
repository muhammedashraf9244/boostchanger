        <div class="mainContainer">
            <!--System Start-->
            <div class="card">

                    <div class="icon-card">

                    <div class="card-info">

                    </div>
                </div>
            </div> <!--System End-->

                    <div class="card-info">
                        <div>

                            <p id="cpu_name"></p>
                            <p id="cpu_core"></p>
                        </div>
                    </div>
                </div>
            </div> <!--CPU End-->
            <!--Memory Start-->
            <div class="card">
                <div class="card-container">
                    <div class="icon-card">
                        <h4><b>Memory</b></h4>

                </div>

                    <div class="card-info">
                        <div>
